<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Contract Leaderboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Stellar Contract Leaderboard</h1>
        <p>Track the status of your first token and first swap</p>
      </header>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="contractName"
            placeholder="Enter your Team Name (e.g., Team Awesome)"
            class="contract-input"
          />
          <input
            type="text"
            id="contractAddress"
            placeholder="Enter Stellar contract address (e.g., CBVFAI4TEJCHIICFUYN2C5VYW5TD3CKPIZ4S5P5LVVUWMF5MRLJH77NH)"
            class="contract-input"
          />
          <button onclick="addContract()" class="add-button">
            Add Contract
          </button>
          <button onclick="refreshAll()" class="refresh-button">
            Refresh All
          </button>
        </div>
      </div>

      <div class="leaderboard-section">
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th>Team</th>
              <th>Deployed</th>
              <th>Build Verified</th>
              <th>Minted</th>
              <th>Soroswap Pair</th>
              <th>Soroswap Liquidity</th>
              <th>Soroswap Swapped</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <div
        class="loading-indicator"
        id="loadingIndicator"
        style="display: none"
      >
        <p>Loading contract data...</p>
      </div>
    </div>

    <script type="module" src="stellar-rpc.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
