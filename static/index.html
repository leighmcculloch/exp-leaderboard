<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Contract Leaderboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Stellar Contract Leaderboard</h1>
        <p>Track the status of Stellar smart contracts</p>
      </header>

      <div class="input-section">
        <div class="input-group">
          <input
            type="text"
            id="contractAddress"
            placeholder="Enter Stellar contract address (e.g., CBVFAI4TEJCHIICFUYN2C5VYW5TD3CKPIZ4S5P5LVVUWMF5MRLJH77NH)"
            class="contract-input"
          />
          <button onclick="addContract()" class="add-button">
            Add Contract
          </button>
        </div>
      </div>

      <div class="leaderboard-section">
        <table id="leaderboardTable" class="leaderboard-table">
          <thead>
            <tr>
              <th class="metric-header">Metric</th>
              <!-- Contract columns will be dynamically added here -->
            </tr>
          </thead>
          <tbody>
            <tr class="metric-row" data-metric="deployed">
              <td class="metric-name">Deployed</td>
              <!-- Status cells will be dynamically added here -->
            </tr>
            <tr class="metric-row" data-metric="build-verified">
              <td class="metric-name">Build Attestation</td>
            </tr>
            <tr class="metric-row" data-metric="minted">
              <td class="metric-name">Minted</td>
            </tr>
            <tr class="metric-row" data-metric="soroswap-pair">
              <td class="metric-name">Soroswap Pair with XLM Setup</td>
            </tr>
            <tr class="metric-row" data-metric="soroswap-swapped">
              <td class="metric-name">Soroswap Swapped</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        class="loading-indicator"
        id="loadingIndicator"
        style="display: none"
      >
        <p>Loading contract data...</p>
      </div>
    </div>

    <script type="module" src="stellar-rpc.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
