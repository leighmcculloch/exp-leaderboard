<!DOCTYPE html>
<html>
<head>
    <title>Test Current Implementation</title>
</head>
<body>
    <h1>Test Current Implementation</h1>
    <div id="output"></div>
    <button onclick="testContract()">Test Contract</button>
    
    <script type="module">
        import StellarRPCClient from './stellar-rpc.js';
        
        window.testContract = async function() {
            const output = document.getElementById('output');
            try {
                output.innerHTML = 'Creating RPC client...<br>';
                const client = new StellarRPCClient();
                
                output.innerHTML += 'Testing contract deployment check...<br>';
                // Test with a simple contract address
                const result = await client.checkContractDeployed('CBVFAI4TEJCHIICFUYN2C5VYW5TD3CKPIZ4S5P5LVVUWMF5MRLJH77NH');
                output.innerHTML += 'Result: ' + result + '<br>';
                
            } catch (error) {
                output.innerHTML += 'Error: ' + error.message + '<br>';
                console.error('Full error:', error);
            }
        };
    </script>
</body>
</html>
